<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory</title>
  <link href='https://fonts.googleapis.com/css?family=Chicle|Caesar+Dressing' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="sizeSelector">
    <label for="gameSize">Card Pairs: </label>
    <input id="gameSize" type="number" min='4' max = '40' value='8'>
    <button id="newGame">New Game</button>
  </div>
  <div class="gameInfo">
    <p>Moves Taken: </p>
    <p id="movesTaken">0</p>
  </div>
  <div class="gameArea">

  </div>
  <script src="jquery-2.2.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
